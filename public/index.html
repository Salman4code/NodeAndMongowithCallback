<script id="signup-page-template" type="text/x-handlebars-template">

  <div class="container">

    <div class="row">
      <div class="row">
        <h4>
          <!-- <center>Registration Form </center> -->
        </h4>
      </div>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">

        <form>
          <div class="arrange well">
            <div class="modal-header center">
              <label><h4>Registration Form<h4></label>
            </div>
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="Name" id="name">
            <label>Email id:</label><input type="email" class="form-control" placeholder="Email id" id="email_id">
            <label>Mobile No:</label><input type="number" class="form-control" placeholder="Mobile number" id="mobile_no">
            <label>Password:</label><input type="password" class="form-control" placeholder="Password" id="Password">
            <label>Retype Password:</label><input type="password" class="form-control" placeholder="Re-type Password" id="rPassword"><br>
            <input type="checkbox" id="checked"><b>Remember me<b><br><br>
            <label>By creating an account you agree to our Terms & Privacy.</label><br><br>
            <button type="button" class="btn btn-success center" id="submit">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button><br><br>
            <a href="#home" class="center">Already registered Click here to login</a>
          </div>
        </form>
        <script type="text/javascript" src="/js/local.js"></script>
      </div>
    </div>
  </div>

</script>
